
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Mood Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background-color: #010101;
        color: #eee;
        overflow: hidden;
      }

      /* Custom animations for the Lundev-style slider */
      @keyframes showContent {
        from {
          transform: translateY(50px);
          filter: blur(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          filter: blur(0);
          opacity: 1;
        }
      }

      .animate-content {
        animation: showContent 0.5s 0.7s linear 1 forwards;
        opacity: 0;
      }

      .animate-content-delayed-1 {
        animation: showContent 0.5s 0.9s linear 1 forwards;
        opacity: 0;
      }

      .animate-content-delayed-2 {
        animation: showContent 0.5s 1.1s linear 1 forwards;
        opacity: 0;
      }

      /* Thumbnail specific styles */
      .thumbnail-item {
        transition: all 0.5s ease;
      }
      
      .thumbnail-item:hover {
        transform: translateY(-10px);
      }
    </style>
